<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://embarcatech.ifpi.edu.br/static/img/logo-embarcatech.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <h1 id="titulo">MONITOR DE SENSORES IoT</h1>
            </div>
        </header>
        
        <main class="content">
            <section class="sensor-section">
                <div class="sensor-box">
                    <div class="sensor-box-header">
                        <h2 class="sensor-box-title">LEITURAS</h2>
                    </div>
                    <div class="sensor-box-content">
                        <div class="sensor-item">
                            <span class="sensor-label">Eixo X:</span>
                            <span class="valor" id="x">--</span>
                        </div>
                        <div class="sensor-item">
                            <span class="sensor-label">Eixo Y:</span>
                            <span class="valor" id="y">--</span>
                        </div>
                        <div class="sensor-item">
                            <span class="sensor-label">Botão A:</span>
                            <span class="valor" id="btn_a">--</span>
                        </div>
                        <div class="sensor-item">
                            <span class="sensor-label">Botão B:</span>
                            <span class="valor" id="btn_b">--</span>
                        </div>
                        <div class="sensor-item">
                            <span class="sensor-label">Sensor de Gás:</span>
                            <span class="valor" id="gas">--</span> <span class="unit">PPM</span>
                        </div>
                        <div class="sensor-item">
                            <span class="sensor-label">Direção:</span>
                            <span class="valor" id="dir">--</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="compass-section">
                <div class="compass-box">
                    <div class="compass-box-header">
                        <h2 class="compass-box-title">BÚSSOLA</h2>
                    </div>
                    <div class="compass-box-content">
                        <div class="compass-container">
                            <!-- Compass background with segments -->
                            <div class="compass-segments"></div>
                            
                            <!-- Direction labels -->
                            <div class="compass-direction n">N</div>
                            <div class="compass-direction ne">NE</div>
                            <div class="compass-direction e">L</div>
                            <div class="compass-direction se">SE</div>
                            <div class="compass-direction s">S</div>
                            <div class="compass-direction sw">SO</div>
                            <div class="compass-direction w">O</div>
                            <div class="compass-direction nw">NO</div>
                            
                            <!-- Center point and arrow -->
                            <div class="compass-center"></div>
                            <div class="compass-arrow" id="arrow"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="pixel-footer">
            <p>EMBARCATECH IoT MONITOR v1.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
